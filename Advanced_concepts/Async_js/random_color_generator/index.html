<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
  </head>
  <body>
    <h1>
      To generate a random color, click "Start". To stop the random color
      generator, press "Stop".
    </h1>
    <button
      class="start"
      style="font-size: 20px; padding: 10px 30px; font-weight: bold"
    >
      Start
    </button>
    <button
      class="stop"
      style="font-size: 20px; padding: 10px 30px; font-weight: bold"
    >
      Stop
    </button>
    <script src="index.js"></script>
  </body>
</html>
